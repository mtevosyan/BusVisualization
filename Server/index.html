<!DOCTYPE html>
<html>
	<head>
		<title>T9 - Bus</title>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		<link href="./assets/css/default.css" rel="stylesheet" type="text/css" />
		<link href="./favicon.ico" rel="shortcut icon" type="image/ico" />

		<script type="text/javascript" src="./assets/js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="./assets/js/default.js"></script>
		<script type="text/javascript" src="./assets/js/three.min.js"></script>
		<script type="text/javascript" src="./assets/js/BusStopManager.js"></script>
		
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
                
    </head>
    <body>
        <div class="row-fluid">
            <div id="toolbar">
                <img src="./assets/img/allBuses.png" title="Select to follow all buses" id="allbuses">
                <img src="./assets/img/oneBus.png" title="Select to follow one bus" id="onebus">
                <img src="./assets/img/flatview.png" title="Flat Display" id="flatDisplay">
                <img src="./assets/img/angularview.png" title="Angular Display" id="angularDisplay">
                <input id="slider_zoom" type="range" min="8" max="16" step="1" value="16" />
               <img src="./assets/img/settings.png" id="options_gear">
            </div>

            <div id="optionsbar">
				<div id="options_container">
					<b>Options</b><br>
                    <p>
                    <label>Schedule</label>            
                    <input type = "radio"
                           name = "scheduleRadioButton"
                           id = "weekDay"
                           value = "Week Day"
                           checked = "checked" />
                    <label for = "scheduleRadioButton">Week Day</label>

                    <input type = "radio"
                           name = "scheduleRadioButton"
                           id = "holiday"
                           value = "Holiday"/>
                    <label for = "scheduleRadioButton">Holiday</label>
                    </p>
                    <br>
                    <br>
                    <p>
                    <label>City</label>            
                    <input type = "radio"
                           name = "cityRadioButton"
                           id = "ottawa"
                           value = "Ottawa"
                           checked = "checked" />
                    <label for = "cityRadioButton">Ottawa</label>

                    <input type = "radio"
                           name = "cityRadioButton"
                           id = "toronto"
                           value = "Toronto"/>
                    <label for = "cityRadioButton">Toronto</label>
                    
                    <input type = "radio"
                           name = "cityRadioButton"
                           id = "montreal"
                           value = "Montreal"/>
                    <label for = "cityRadioButton">Montreal</label>

                    </p>
				</div>
            </div>
                    
            <div id="content">
                <div class="span12">
                    <div id="map_canvas"></div>
                    <div id="glcanvas"></div>
                </div>
            </div>
            
            <div id="sliderbar">
                <div id="slider_speed">
                    Stop Movement <input id="slide" type="range" min="0" max="100" step="1" value="50" />
                    High Speed
                </div>
            </div>

        </div>
    </body>
</html>
