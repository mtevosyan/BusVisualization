<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://127.0.0.1:3000');

  socket.on('onBusStopReturned', function(data) {
      console.log(data);
  });

  socket.on('onBusRoutesReturned', function(data) {
      console.log(data);
  });

  socket.on('onLocationsReturned', function(data) {
      console.log(data);
  });

  socket.on('onScheduleReturned', function(data) {
      console.log(data);
  });

  socket.on('ack', function(data) {
      console.log(data);
  });

  socket.emit('getLocations', {});
  socket.emit('setLocation', "ottawa");

  socket.emit('getSchedules', {});
  socket.emit('setSchedule', "Weekend");
  
  socket.emit('getBusRoutes', {});
  socket.emit('setBusRoutes', [1, 2, 3,4]);

  socket.emit('getBusStops', {start: 10, end: 25});

</script>
